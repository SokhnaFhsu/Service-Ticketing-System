<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Queue Tracking</title>
    <link rel="stylesheet" href="../track/track.css">
</head>
<body>
    
        
    
    
    <main>
        
        <section id="queue-status">
            <div id="customer-queue-position">
                <h2>Your Current Position</h2>
                <p>You are currently number <strong>5</strong> in the queue.</p>
            </div>
            <div id="estimated-wait-time">
                <h2>Estimated Wait Time</h2>
                <p>Approximately <strong>15 minutes</strong> remaining.</p>
            </div>
            <div id="notification-area">
                <h2>Updates</h2>
                <p>We're moving faster than expected! You might be called sooner, so please be prepared.</p>
            </div>
            
        </section>
    

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>
</main>
    <script src="tracking.js"></script>
</body>
</html>
